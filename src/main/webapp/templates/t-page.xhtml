<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"      
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title><ui:insert name="title">Conrard &amp; Dumas</ui:insert></title>

        <!-- The styles -->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" /> 
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-responsive.css" />
        <h:outputStylesheet library="bootstrap" name="css/font-awesome.css" />
        <h:outputStylesheet library="cd" name="css/cetd.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <ui:insert name="company-area">
                <ui:include src="/templates/company.xhtml"/>
            </ui:insert>

            <ui:insert name="contact-area">
                <ui:include src="/templates/contact.xhtml"/>
            </ui:insert>

            <ui:insert name="carousel-area">
                <ui:include src="/templates/carousel.xhtml"/>
            </ui:insert>
        </div>

        <!-- The javascript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="jquery-1.8.0.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />
        <h:outputScript library="js" name="conrardEtDumas.js" />
    </h:body>
</html>
